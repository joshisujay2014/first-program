<textarea rows=30 cols=50>
To use React to its greatest potential, Properties (or props), 
ideally a set of immutable values, are passed to a component's render function.
 A component should not directly modify any properties passed to it, 
 but should be passed callback functions that instead modifies the store creating
 a single source of truth.
 This mechanism's promise is expressed as "properties flow down; actions flow up". 
 The described mechanism is an architecture called Flux.
 Many Flux alternatives have been created since its inception however
 the community has moved toward Redux.
